<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragmentos/sidebar :: sidebar"></div>
        <div class="content col">
            <div class="container mt-4">
                <h2 class="mb-4">Detalle del Cliente</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cliente.nombreCliente} + ' ' + ${cliente.apellidoCliente}"></h5>
                        <p class="card-text"><strong>Email:</strong> <span th:text="${cliente.emailCliente}"></span></p>
                        <p class="card-text"><strong>Teléfono:</strong> <span th:text="${cliente.telefonoCliente}"></span></p>
                        <p class="card-text"><strong>Fecha de Creación:</strong> <span th:text="${#dates.format(cliente.fchaCreacionCliente, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                        <p class="card-text"><strong>Última Actualización:</strong> <span th:text="${#dates.format(cliente.fchaActualizacionCliente, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                        <a th:href="@{/listar_cliente}" class="btn btn-primary">Volver al Listado</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace()
</script>
</body>
</html>
